version: "3"
services:
  server:
    build: .
    image: chipsenkbeil/distant_nvim_test
    command: sudo /usr/sbin/sshd -D -e
    ports:
      - "2222:22"
      - "8080-8099:8080-8099"
  client:
    build: .
    image: chipsenkbeil/distant_nvim_test
    depends_on:
      - server
    environment:
      - DISTANT_HOST=server
      - DISTANT_PORT=22
      - DISTANT_BIN=/usr/local/bin/distant
    command: sh -c "cd app && make test"
